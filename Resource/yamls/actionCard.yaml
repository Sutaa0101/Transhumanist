  build_use: true
  description: 
    『リソース：メタル、ガス、ケイ素、硫黄』をどれか一つ獲得することができる。
  cost:
    - name: 人間
      number: 2
  commands:
    - kind: rand_get
      body: 
        select_number: 1
        items:
          - name: メタル
            number: 1
          - name: ガス
            number: 1
          - name: ケイ素
            number: 1
          - name: 硫黄
            number: 1


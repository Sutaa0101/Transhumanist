<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン画面 - Transhumanist</title>
    <link rel="stylesheet" href="Css/login.css" type="text/css">
    <link rel="java">
</head>

<body>
    <div class="pageTitle">
        <img src="Img/page/game.png">
    </div>
    <div class="playerForm">
        プレイヤー名
        <input type="text" name="playerName" id="playerName" maxlength="7" required>
    </div>
    <div class="roomForms">
        <div class="roomForm">
            部屋名
            <input type="text" name="roomName" id="roomName" maxlength="6">
        </div>
        <div class="passForm">
            パス
            <input type="password" name="pass" id="pass" maxlength="8">
            <input type="checkbox" id="passwordFlag">
        </div>
        <input type="submit" value="部屋を作成" id="createButton">
    </div>

    <br>

    <div id="roomListArea">
    </div>
    <script src="Client/login.js"></script>
</body>

</html>
